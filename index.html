<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1DB954;
            color: white;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
        }
        button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login to Spotify</h1>
        <button onclick="redirectToSpotify()">Authenticate with Spotify</button>
        <p id="status"></p>
    </div>

    <script>
        // Spotify API Details
        const clientId = process.env.SPOTIPY_CLIENT_ID; 
        const redirectUri = 'http://localhost:8888/callback'; 
        const scope = 'user-read-private user-read-email playlist-modify-private playlist-modify-public '; 

        // Spotify Authorization URL
        const authUrl = 'https://accounts.spotify.com/authorize';

        // Redirect user to Spotify's authentication page
        function redirectToSpotify() {
            const authEndpoint = `${authUrl}?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
            window.location.href = authEndpoint;
        }
    </script>

</body>
</html>
